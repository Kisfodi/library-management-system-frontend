<div class="container">
  <form [formGroup]="simpleSearchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="value">Value</label>
      <input class="form-control" id="value" type="text" formControlName="value">
    </div>
    <div class="form-group">
      <label for="keyword">as</label>
      <select class="form-control" id="keyword" formControlName="keyword">
        @for (key of keywords; track $index) {
          <option [value]="key">{{key}}</option>
        }
      </select>
    </div>
    <button type="submit" class="btn btn-success">
      Search
    </button>
  </form>
</div>
<h2>
  Current Results: {{this.selectedBooks.length}}
</h2>
<app-books [books]="selectedBooks"></app-books>
